<h2>Reactive forms</h2>
<form >
    <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput [formControl]="controlStringReactive"/>
    </mat-form-field>

    <div *ngIf="brands; else loaderTemplateRef" class="checkbox-container">
        <mat-checkbox *ngFor="let brand of brands; let index = index" >
            {{ brand }}
        </mat-checkbox>
    </div>
    <div class="price-range">
        <div>
            Min
            <app-counter-input></app-counter-input>
        </div>
        <div>
            Max
            <app-counter-input></app-counter-input>
        </div>
    </div>
    <!-- {{controlStringReactive.touched}}
    {{controlStringReactive.pristine}}
    {{controlStringReactive.dirty}} -->
    <!-- {{controlStringReactive.valid}}
    {{controlStringReactive.errors | json}}
    {{errors$ | async | json}} -->
</form>


<h2>Template driven forms</h2>
<div >
    <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input
            matInput
            #ngModel="ngModel"
            [(ngModel)]="stringTemplateForm"
            appIsStringAsyncValidator
            required
            minlength="3"
        />
    </mat-form-field>

    <div *ngIf="brands; else loaderTemplateRef" class="checkbox-container">
        <mat-checkbox *ngFor="let brand of brands; let index = index" >
            {{ brand }}
        </mat-checkbox>
    </div>
    <div class="price-range">
        <div>
            Min
            <app-counter-input></app-counter-input>
        </div>
        <div>
            Max
            <app-counter-input></app-counter-input>
        </div>
    </div>
    <!-- {{ngModel.touched}}
    {{ngModel.pristine}}
    {{ngModel.dirty}} -->
    {{ngModel.valid}}
    {{ngModel.errors | json}}
</div>

<ng-template #loaderTemplateRef>
    <mat-spinner diameter="60" class="loader"></mat-spinner>
</ng-template>
