<h2>Reactive forms</h2>
<form >
    <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput/>
    </mat-form-field>

    <div *ngIf="brands; else loaderTemplateRef" class="checkbox-container">
        <mat-checkbox *ngFor="let brand of brands; let index = index" >
            {{ brand }}
        </mat-checkbox>
    </div>
    <div class="price-range">
        <div>
            Min
            <app-counter-input></app-counter-input>
        </div>
        <div>
            Max
            <app-counter-input></app-counter-input>
        </div>
    </div>
</form>

</ng-template>
