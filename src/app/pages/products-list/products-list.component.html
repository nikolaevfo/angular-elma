<app-counter-input [formControl]="counter"></app-counter-input>
{{counter.value}}

<app-counter-input [(ngModel)]="counterDriven"></app-counter-input>
{{counterDriven}}

<div
    *ngIf="(products | async) as productsValue; else spinner; let value"
    class="cards"
>
    <app-card
        *ngFor="let product of productsValue; trackBy: trackBy"
        class="card"
        [product]="product"
        [routerLink]="['/product', product._id]"
    ></app-card>
</div>

<ng-template #spinner>
    <mat-spinner></mat-spinner>
</ng-template>
